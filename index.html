<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/c052412704.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Hind+Guntur:300,400,500,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="icon" href="images/logog.png" type="image/png">
    <link rel="stylesheet" href="style/style.css">
    <title>Baza IT Engineering</title>
</head>
<body>
<header>
    <div class="header">
        <div class="panel">
                <form action="">
                <div class="tittle">
                     <h1>Login to your account</h1>
                </div>
                <div class="user">
                    <input class="login" type="text" placeholder="Username">
                    <i class="fas fa-user"></i>
                </div>
                <div class="key">
                    <input class="password" type="password" placeholder="Password">
                    <i class="fas fa-key"></i>
                </div>
                </form>
            <button type="submit">
                <p class="state">Log in</p>
            </button>
        </div>
    </div>
</header>
<footer>
    <div class="footer">
    <a class="paragraph" href="https://iten.com.pl/"><p>&copy;IT Engineering</p></a>
    <a href="https://pl-pl.facebook.com/ItEngineeringZabrze/" class="logo-footer" target="_blank">
    <img src="images/logog.png" alt="logo">
    </a>
    
    <a href="https://iten.com.pl/" class="facebook-footer" target="_blank">
        <i class="fab fa-facebook"></i>
    </a>
</div>
</footer>
</body>
</html>
